<div id="main" class="animated fadeIn">
    <section id="content_wrapper">
        <!-- <div id="canvas-wrapper">
            <canvas id="demo-canvas"></canvas>
        </div> -->
        <section id="content">
            <div class="admin-form theme-info" id="login1">

                <div class="panel panel-info mt10 br-n">
                    <form id="contact" role="form" [formGroup]="loginForm" (submit)="doLogin($event)">
                        <div class="panel-body bg-light p30">
                            <div class="row">
                                <div class="col-sm-7 pr30">
                                    <div class="section">
                                        <label for="username" class="field-label text-muted fs18 mb10" i18n="@@userName">用户名</label>
                                        <label for="username" class="field prepend-icon">
                                            <input type="email" name="username" id="username" class="gui-input" placeholder="Enter username" formControlName="email">
                                            <label for="username" class="field-icon">
                                                <i class="fa fa-user"></i>
                                            </label>
                                        </label>
                                    </div>
                                    <div class="section">
                                        <label for="username" class="field-label text-muted fs18 mb10" i18n="@@password">密码</label>
                                        <label for="password" class="field prepend-icon">
                                                <input type="password" name="password" id="password" class="gui-input" placeholder="Enter password" formControlName="password">
                                                <label for="password" class="field-icon">
                                                <i class="fa fa-lock"></i>
                                            </label>
                                        </label>
                                        <div *ngIf="error" class="alert alert-danger" role="alter" i18n="@@loginError">账户未激活或用户名或密码错误</div>
                                    </div>
                                </div>
                                <div class="col-sm-5 br-l br-grey pl30">
                                    <h3 class="mb25" i18n="@@loginTitle">欢迎使用SensingStore后台管理系统</h3>
                                    <p class="mb15">
                                        <span class="fa fa-check text-success pr5"></span> <ng-container i18n="@@login01">您可以轻松管理线下导购的内容</ng-container></p>
                                    <p class="mb15">
                                        <span class="fa fa-check text-success pr5"></span> <ng-container i18n="@@login02">广告内容</ng-container></p>
                                    <p class="mb15">
                                        <span class="fa fa-check text-success pr5"></span> <ng-container i18n="@@login03">界面的设置</ng-container></p>
                                    <p class="mb15">
                                        <span class="fa fa-check text-success pr5"></span> <ng-container i18n="@@login04">相关跳转地址的设置</ng-container></p>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer clearfix p10 ph15">
                            <button type="submit" class="button btn-primary mr10 pull-right" [disabled]="!loginForm.valid" i18n="@@login05">登录</button>
                            <label class="switch ib switch-primary pull-left input-align mt10"></label>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
</div>
